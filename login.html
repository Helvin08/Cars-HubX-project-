<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cars HubX - Login</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="icon" href="image/CARS HUBX.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body style="background-color: #0a0a0a;">
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <center>

            <img src="image/CARS_HUBX-removebg-preview.png" alt="Cars HubX Logo" width="150" height="180">
            <p>Created By</p>
          </center>
        </div>
        <div class="flip-card-back">
          <img src="image/SH Web app studio2.png" alt="SH Web App Studio Logo" width="200" height="200">
        </div>
      </div>
    </div>

    <main class="login-container">
      <div class="form-section">
        <form class="form" id="loginForm" novalidate>
          <div class="flex-column">
            <h1>Welcome to</h1>
            <h2 class="brand-name">Cars HubX</h2>
          </div>
         
          <div class="input-group">
            <label for="email" class="form-label">Email</label>
            <div class="inputForm">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 32 32" aria-hidden="true">
                <path d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z"></path>
              </svg>
              <input 
                id="email" 
                name="email"
                placeholder="Enter your email or Username" 
                class="input" 
                type="email" 
                required 
                autocomplete="email"
              />
            </div>
          </div>

          <div class="input-group">
            <label for="password" class="form-label">Password</label>
            <div class="inputForm">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="-64 0 512 512" aria-hidden="true">
                <path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"></path>
                <path d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"></path>
              </svg>
              <input
                id="password"
                name="password"
                placeholder="Enter your password"
                class="input"
                type="password"
                required
                autocomplete="current-password"
              />
            </div>
          </div>

          <div class="flex-row">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="remember" name="remember" />
              <label for="remember">Remember me</label>
            </div>
            <a href="Forgot.html" class="link">Forgot password?</a>
          </div>

          <div class="message-container" aria-live="polite"></div>

          <button type="submit" class="button-submit">Sign In</button>
          
          <p class="signup-text">
            Don't have an account? <a href="sign up.html" class="link">Sign Up</a>
          </p>
          
          <div class="divider">
            <span>Or continue with</span>
          </div>

          <button type="button" class="btn google" id="googleSignIn">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 48 48" aria-hidden="true">
              <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
              <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
              <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
              <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
            </svg>
            <span>Sign in with Google</span>
          </button>
        </form>
      </div>
    </main>
     <div class="home-button-container">
            <button onclick="location.href='index.html'" class="home-button">
                <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
                    <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                Back to Home
            </button>
        </div>
    <script src="login.js"></script>
  </body>
</html>
